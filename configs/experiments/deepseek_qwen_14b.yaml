#bash scripts/run_experiment.sh deepseek_qwen_14b
# Experiment: DeepSeek-R1-Distill-Qwen-14B with QLoRA on WebNLG

# Explicitly include the base configuration.
defaults:
  - ../base_config.yaml

# This experiment's specific settings will override the base settings.
run_name: "deepseek_qwen_14b_qlora_webnlg_3_epochs_${now:%Y-%m-%d_%H-%M-%S}"

model:
  # The model you successfully downloaded.
  name: "unsloth/DeepSeek-R1-Distill-Qwen-14B"
  name_sanitized: "deepseek-r1-distill-qwen-14b"
  max_seq_length: 2048
  dtype: null
  load_in_4bit: true

peft:
  r: 16
  lora_alpha: 32
