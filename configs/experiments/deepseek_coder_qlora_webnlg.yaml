# Experiment: DeepSeek-Coder-6.7B-Instruct with QLoRA on WebNLG

# Explicitly include the base configuration.
defaults:
  - ../base_config.yaml

# This experiment's specific settings will override the base settings.
run_name: "deepseek_coder_6.7b_qlora_webnlg_3_epochs_${now:%Y-%m-%d_%H-%M-%S}"

model:
  # FIX: Verified the exact model name from the Unsloth repository on Hugging Face.
  name: "unsloth/deepseek-coder-6.7b-instruct-bnb-4bit"
  name_sanitized: "deepseek-coder-6-7b-instruct"
  max_seq_length: 2048
  dtype: null
  load_in_4bit: true

peft:
  r: 16
  lora_alpha: 32
