# Experiment: DeepSeek-Coder-6.7B-Instruct with QLoRA on WebNLG

defaults:
  - base_config

# Override specific parameters for this experiment
run_name: "deepseek_coder_6.7b_qlora_webnlg_3_epochs_${now:%Y-%m-%d_%H-%M-%S}"

model:
  name: "unsloth/deepseek-coder-6.7b-instruct-bnb-4bit"
  name_sanitized: "deepseek-coder-6-7b-instruct" # A shorter name for clean directory paths

# You can adjust training parameters here if needed
training:
  num_train_epochs: 3
  learning_rate: 0.0001 # 1e-4

peft:
  r: 16
  lora_alpha: 32
