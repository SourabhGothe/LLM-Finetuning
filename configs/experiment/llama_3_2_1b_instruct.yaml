# Experiment: Llama-3.2-1B-Instruct

# This file is now self-contained and does not need a 'defaults' list.
# The main train.py script will compose this with the base_config.

run_name: "llama_3_2_1b_qlora_webnlg_3_epochs_${now:%Y-%m-%d_%H-%M-%S}"

model:
  name: "unsloth/llama-3.2-1b-instruct-bnb-4bit"
  name_sanitized: "llama-3-2-1b-instruct"
  max_seq_length: 2048
  dtype: null
  load_in_4bit: true

training:
  per_device_train_batch_size: 2
  gradient_accumulation_steps: 4
  warmup_steps: 5
  num_train_epochs: 3
  learning_rate: 0.0001
  fp16: false
  bf16: true
  logging_steps: 1
  optim: "adamw_8bit"
  weight_decay: 0.01
  lr_scheduler_type: "linear"
  seed: 42

peft:
  r: 16
  lora_alpha: 32
  lora_dropout: 0
  bias: "none"
  use_gradient_checkpointing: true
