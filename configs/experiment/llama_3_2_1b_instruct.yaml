# Experiment: Llama-3.2-1B-Instruct with QLoRA on WebNLG

# FIX: Explicitly inherit the base configuration settings.
defaults:
  - ../base_config.yaml

# This experiment's specific settings will override the base settings.
run_name: "llama_3_2_1b_qlora_webnlg_3_epochs_${now:%Y-%m-%d_%H-%M-%S}"

model:
  name: "unsloth/llama-3.2-1b-instruct-bnb-4bit"
  name_sanitized: "llama-3-2-1b-instruct"
  max_seq_length: 2048
  dtype: null
  load_in_4bit: true

peft:
  r: 16
  lora_alpha: 32
  lora_dropout: 0
  bias: "none"
  use_gradient_checkpointing: true
