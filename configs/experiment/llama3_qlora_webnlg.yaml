# Default Experiment File: Llama-3 8B with QLoRA on WebNLG

# FIX: Explicitly inherit the base configuration settings.
# This makes the configuration structure robust and unambiguous.
defaults:
  - ../base_config.yaml

run_name: "llama3_8b_qlora_webnlg_3_epochs_${now:%Y-%m-%d_%H-%M-%S}"

model:
  name: "unsloth/llama-3-8b-Instruct-bnb-4bit"
  name_sanitized: "llama-3-8b-instruct-bnb-4bit"
  max_seq_length: 2048
  dtype: null
  load_in_4bit: true

peft:
  r: 32
  lora_alpha: 64
  lora_dropout: 0
  bias: "none"
  use_gradient_checkpointing: true
