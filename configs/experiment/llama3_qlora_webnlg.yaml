# Experiment: Llama-3 8B with QLoRA on WebNLG

# --- Paths and Directories ---
output_dir: "outputs/llama-3-8b-instruct-bnb-4bit/llama3_8b_qlora_webnlg_3_epochs_${now:%Y-%m-%d_%H-%M-%S}"

# --- Model Configuration ---
model:
  name: "unsloth/llama-3-8b-Instruct-bnb-4bit"
  name_sanitized: "llama-3-8b-instruct-bnb-4bit"
  max_seq_length: 2048
  dtype: null
  load_in_4bit: true

# --- Dataset Configuration ---
dataset:
  name: "web_nlg"
  subset: "webnlg_challenge_2017"
  text_col: "text"
  linearization_strategy: "simple_concise"

# --- Training Configuration ---
training:
  per_device_train_batch_size: 2
  gradient_accumulation_steps: 4
  warmup_steps: 5
  num_train_epochs: 3
  learning_rate: 0.0001
  fp16: false
  bf16: true
  logging_steps: 1
  optim: "adamw_8bit"
  weight_decay: 0.01
  lr_scheduler_type: "linear"
  seed: 42

# --- PEFT Configuration ---
peft:
  r: 32
  lora_alpha: 64
  lora_dropout: 0
  bias: "none"
  use_gradient_checkpointing: true
